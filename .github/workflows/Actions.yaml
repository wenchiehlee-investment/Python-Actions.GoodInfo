name: Download GoodInfo Data

on:
  # Run daily at 8 AM UTC (4 PM Taiwan time)
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Setup Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
    
    - name: Run GetGoodInfo script
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 3
        python GetGoodInfo.py 2330 1
  
    - name: Commit and Push The Results From Python Action
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add DividendDetail/*.xls || true
        git add DividendDetail/*.xlsx || true
        git commit -m "⬆️ GitHub Actions Results added" || true
        git push || true