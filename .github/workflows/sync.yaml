name: Sync
on:
  workflow_dispatch:
  schedule:
    # Offset by 30 minutes to avoid conflicts with Actions.yaml (runs at :00)
    # Actions.yaml uses: 08:00, 10:00, 12:00, 14:00, 15:00, 16:00 UTC
    # Sync uses: 00:30, 02:30, 04:30, ... (every 2 hours at :30)
    - cron: "30 */2 * * *"
  push:
     branches:
       - main
jobs:
  sync-backup-workflow:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4

      - name: Sync up
        uses: BetaHuhn/repo-file-sync-action@latest
        with:
          GH_PAT: ${{ secrets.REPO_FILE_SYNC_WENCHIEHLEE_INVESTMENT }}
          CONFIG_PATH: .github/sync.yml
          COMMIT_EACH_FILE: false
          PR_LABELS: "automated-sync"
          # Uncomment to skip Pull Request and push directly
          SKIP_PR: true
