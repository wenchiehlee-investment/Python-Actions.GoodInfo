name: Test Masking Strategy

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Test Mode (current = existing logic, improved = new stealth logic)'
        required: true
        default: 'current'
        type: choice
        options:
        - current
        - improved

jobs:
  test-masking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Test Masking Script
        run: |
          python test_masking.py --mode ${{ inputs.mode }}

      - name: Run GetGoodInfo.py Direct Test (Benchmark)
        run: |
          echo "Running GetGoodInfo.py directly for 2330 Type 1..."
          python GetGoodInfo.py 2330 1 || echo "GetGoodInfo.py Failed"

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts-${{ inputs.mode }}
          path: |
            *.png
            *.html
            DividendDetail/*.xls